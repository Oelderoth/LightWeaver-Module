<html>
    <head>
        <title>Esp Lightweaver Module</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <h1>Device Info</h1>
        <dl>
            <dt>Chip Id</dt>
            <dd>%CHIP_ID%</dd>
            <dt>Flash Chip Id</dt>
            <dd>%FLASH_CHIP_ID%</dd>
            <dt>IDE Flash Size</dt>
            <dd>%IDE_FLASH_SIZE%</dd>
            <dt>Real Flash Size</dt>
            <dd>%REAL_FLASH_SIZE%</dd>
            <dt>SoftAP IP Address</dt>
            <dd>%SOFTAP_IP%</dd>
            <dt>SoftAP MAC</dt>
            <dd>%SOFTAP_MAC%</dd>
            <dt>Station MAC</dt>
            <dd>%STATION_MAC%</dd>
        </dl>
        <div class="buttons">
            <a class="button" href="/">Back</a>
        </div>
    </body>
</html>
